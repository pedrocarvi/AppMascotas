<div class="title">
    <h1> Listado de Mascotas </h1>
</div>

<app-spinner *ngIf="loading"> </app-spinner>

<div class="container">

    <mat-form-field>
        <mat-label> Buscar </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>
      
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Raza Column -->
        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>
      
        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <!-- Peso Column -->
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
                <button [routerLink]="['/agregar-mascota']" mat-raised-button color="primary"> Agregar Mascota </button>    
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/ver-mascota/{{ element.id}}" class="viewbtn" fontIcon="visibility" matTooltip="Ver"></mat-icon>    
                <mat-icon routerLink="/editar-mascota/{{ element.id}}" class="editbtn" fontIcon="edit" matTooltip="Editar"></mat-icon> 
                <mat-icon (click)="eliminarMascota(element.id)" class="deletebtn" fontIcon="delete" matTooltip="Eliminar"></mat-icon> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of users"></mat-paginator>
</div>
